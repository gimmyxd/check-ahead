---
name: RSpec Ruby

on: [push]

jobs:
  rspec:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.5.x", "2.6.x", "2.4.x"]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: run RSpec
        run: |
          gem install bundler
          bundle install --jobs 3 --retry 3
          bundle exec rspec
